version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cryptowatcher-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SuaSenhaForte@123"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - cryptowatcher-network

  redis:
    image: redis:7-alpine
    container_name: cryptowatcher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cryptowatcher-network
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cryptowatcher-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cryptowatcher-network

volumes:
  sqlserver-data:
  redis-data:
  rabbitmq-data:

networks:
  cryptowatcher-network:
    driver: bridge