services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cryptowatcher-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SuaSenhaForte@123"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - cryptowatcher-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P SuaSenhaForte@123 -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cryptowatcher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cryptowatcher-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cryptowatcher-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cryptowatcher-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API
  api:
    build:
      context: .
      dockerfile: CryptoWatcher.API/Dockerfile
    container_name: cryptowatcher-api
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cryptowatcher-network
    restart: unless-stopped

  # Worker
  worker:
    build:
      context: .
      dockerfile: CryptoWatcher.Worker/Dockerfile
    container_name: cryptowatcher-worker
    environment:
      DOTNET_ENVIRONMENT: Production
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - cryptowatcher-network
    restart: unless-stopped

volumes:
  sqlserver-data:
  redis-data:
  rabbitmq-data:

networks:
  cryptowatcher-network:
    driver: bridge